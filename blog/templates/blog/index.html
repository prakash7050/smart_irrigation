{% extends 'base.html' %}

{% load static %}

 {% block test %}
     <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

     {% for blog in all_blogs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ blog.image.url }}" width="100%" height="300px"              />
            <div class="card-body">
                <a href="{% url 'detail' blog.id %}"><p class="card-text">{{ blog.title }}</p></a>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'detail' blog.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{ blog.pub_date }}</small>
              </div>
            </div>
          </div>
        </div>


     {% endfor %}
      </div>
    </div>
    </div>



 {% endblock %}
